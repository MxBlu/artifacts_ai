<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artifacts MMO Agent</title>
  <style>
    :root {
      --bg: #0d1117;
      --bg2: #161b22;
      --bg3: #1c2128;
      --border: #30363d;
      --text: #e6edf3;
      --text2: #8b949e;
      --green: #3fb950;
      --yellow: #d29922;
      --red: #f85149;
      --blue: #58a6ff;
      --purple: #bc8cff;
      --orange: #ffa657;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Cascadia Code', 'Fira Code', 'Consolas', monospace;
      font-size: 13px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* â”€â”€ Header â”€â”€ */
    header {
      background: var(--bg2);
      border-bottom: 1px solid var(--border);
      padding: 8px 16px;
      display: flex;
      align-items: center;
      gap: 16px;
      flex-shrink: 0;
    }

    header h1 {
      font-size: 14px;
      font-weight: 600;
      color: var(--blue);
      letter-spacing: 0.05em;
    }

    .status-badge {
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .status-running  { background: #1a3a1a; color: var(--green); }
    .status-stopped  { background: #2a1a1a; color: var(--red); }
    .status-paused   { background: #2a2a1a; color: var(--yellow); }
    .status-error    { background: #2a1a1a; color: var(--red); }
    .status-offline  { background: var(--bg3); color: var(--text2); }

    .header-stats {
      margin-left: auto;
      display: flex;
      gap: 20px;
      color: var(--text2);
      font-size: 12px;
    }
    .header-stats span { color: var(--text); }

    .header-btns {
      display: flex;
      gap: 8px;
    }

    /* â”€â”€ Buttons â”€â”€ */
    button {
      padding: 4px 12px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--bg3);
      color: var(--text);
      font-family: inherit;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.1s;
    }
    button:hover { background: #2d333b; }
    button.primary { background: #1f6feb; border-color: #388bfd; }
    button.primary:hover { background: #388bfd; }
    button.danger  { background: #6e1c1c; border-color: var(--red); }
    button.danger:hover  { background: #8a2020; }
    button:disabled { opacity: 0.4; cursor: not-allowed; }

    /* â”€â”€ Main layout â”€â”€ */
    .main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 1px;
      flex: 1;
      overflow: hidden;
      background: var(--border);
    }

    .panel {
      background: var(--bg);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .panel-header {
      background: var(--bg2);
      border-bottom: 1px solid var(--border);
      padding: 6px 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text2);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }

    .panel-header .count {
      background: var(--bg3);
      border-radius: 8px;
      padding: 1px 6px;
      font-size: 10px;
      color: var(--text2);
    }

    /* â”€â”€ Log panels â”€â”€ */
    .log-body {
      flex: 1;
      overflow-y: auto;
      padding: 6px 0;
    }

    .log-line {
      padding: 1px 12px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .log-line:hover { background: var(--bg2); }

    .log-line.agent   { color: var(--purple); }
    .log-line.exec    { color: var(--text); }
    .log-line.human   { color: var(--yellow); }
    .log-line.error   { color: var(--red); }
    .log-line.system  { color: var(--text2); }

    /* â”€â”€ Stats panel (bottom-left) â”€â”€ */
    .stats-body {
      flex: 1;
      overflow-y: auto;
      padding: 10px 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .stat-section h3 {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text2);
      margin-bottom: 8px;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 2px 0;
      color: var(--text2);
      font-size: 12px;
    }
    .stat-row span { color: var(--text); }

    .skill-row {
      margin: 4px 0;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .skill-label {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: var(--text2);
    }
    .skill-label .skill-name { color: var(--text); text-transform: capitalize; }
    .skill-label .skill-info { color: var(--blue); font-size: 10px; }

    .skill-bar {
      height: 4px;
      background: var(--bg3);
      border-radius: 2px;
      overflow: hidden;
    }
    .skill-bar-fill {
      height: 100%;
      background: var(--blue);
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    /* â”€â”€ Script panel (bottom-right) â”€â”€ */
    .script-body {
      flex: 1;
      overflow-y: auto;
      padding: 6px 0;
    }

    .script-line {
      display: flex;
      padding: 1px 0;
      line-height: 1.5;
    }
    .script-line.current { background: #1c2d1c; }
    .script-line.current .script-text { color: var(--green); }

    .script-gutter {
      width: 36px;
      text-align: right;
      padding-right: 8px;
      color: var(--border);
      font-size: 11px;
      flex-shrink: 0;
      user-select: none;
    }
    .script-line.current .script-gutter { color: var(--green); }

    .script-arrow {
      width: 16px;
      color: var(--green);
      flex-shrink: 0;
      text-align: center;
    }

    .script-text {
      color: var(--text2);
      white-space: pre;
    }
    .script-text .kw  { color: var(--blue); }
    .script-text .num { color: var(--orange); }
    .script-text .str { color: var(--green); }
    .script-text .cmt { color: var(--text2); font-style: italic; }

    /* â”€â”€ Steering bar â”€â”€ */
    .steer-bar {
      border-top: 1px solid var(--border);
      padding: 8px 12px;
      display: flex;
      gap: 8px;
      background: var(--bg2);
      flex-shrink: 0;
    }

    .steer-bar input {
      flex: 1;
      background: var(--bg3);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-family: inherit;
      font-size: 13px;
      padding: 5px 10px;
      outline: none;
    }
    .steer-bar input:focus { border-color: var(--blue); }
    .steer-bar input::placeholder { color: var(--text2); }

    /* â”€â”€ Connection indicator â”€â”€ */
    .conn-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--red);
      display: inline-block;
    }
    .conn-dot.connected { background: var(--green); }

    /* â”€â”€ Manual play bar â”€â”€ */
    .manual-bar {
      border-top: 1px solid var(--border);
      background: #0d1a0d;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 8px 12px;
    }
    .manual-actions {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }
    .manual-actions button {
      background: #1a2a1a;
      border-color: #3fb95040;
      color: var(--green);
      font-size: 11px;
      padding: 3px 10px;
    }
    .manual-actions button:hover { background: #223322; }
    .manual-custom {
      display: flex;
      gap: 6px;
    }
    .manual-custom input {
      flex: 1;
      background: var(--bg3);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-family: inherit;
      font-size: 12px;
      padding: 4px 8px;
      outline: none;
    }
    .manual-custom input:focus { border-color: var(--green); }

    /* â”€â”€ Level-up toast â”€â”€ */
    .toast-levelup {
      position: fixed;
      bottom: 60px;
      right: 20px;
      background: #1a3a1a;
      border: 1px solid var(--green);
      color: var(--green);
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      box-shadow: 0 4px 16px rgba(0,0,0,0.5);
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 0.25s ease, transform 0.25s ease;
      z-index: 9999;
      pointer-events: none;
    }
    .toast-levelup.toast-visible {
      opacity: 1;
      transform: translateY(0);
    }
    .toast-icon { font-size: 15px; margin-right: 4px; }

    /* â”€â”€ Filter toggles â”€â”€ */
    .filter-toggles {
      display: flex;
      gap: 4px;
    }
    .filter-btn {
      padding: 1px 6px;
      border-radius: 4px;
      border: 1px solid transparent;
      background: transparent;
      font-family: inherit;
      font-size: 10px;
      cursor: pointer;
      opacity: 0.45;
      transition: opacity 0.1s, background 0.1s;
      color: var(--text2);
    }
    .filter-btn.active { opacity: 1; border-color: var(--border); background: var(--bg3); }
    .filter-btn.f-agent  { color: var(--purple); }
    .filter-btn.f-human  { color: var(--yellow); }
    .filter-btn.f-system { color: var(--text2); }
    .filter-btn.f-error  { color: var(--red); }

    /* â”€â”€ Search bar â”€â”€ */
    .search-bar {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .search-bar input {
      background: var(--bg3);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
      font-family: inherit;
      font-size: 11px;
      padding: 2px 6px;
      width: 140px;
      outline: none;
    }
    .search-bar input:focus { border-color: var(--blue); }
    .search-bar input::placeholder { color: var(--text2); }

    .log-line.hidden { display: none; }
    .log-line.search-hidden { display: none; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

    /* â”€â”€ Character overlay â”€â”€ */
    #char-overlay {
      position: fixed;
      bottom: 18px;
      left: 18px;
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      pointer-events: none;
      gap: 0;
    }

    /* Speech bubble */
    .char-bubble {
      position: relative;
      background: var(--bg2);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 4px 9px;
      font-size: 11px;
      color: var(--text);
      white-space: nowrap;
      margin-bottom: 5px;
      opacity: 0;
      transform: translateY(4px);
      transition: opacity 0.2s ease, transform 0.2s ease;
      max-width: 140px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .char-bubble.visible {
      opacity: 1;
      transform: translateY(0);
    }
    /* Triangle pointer at bottom of bubble */
    .char-bubble::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 50%;
      transform: translateX(-50%);
      border: 5px solid transparent;
      border-top-color: var(--border);
    }
    .char-bubble::before {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      border: 4px solid transparent;
      border-top-color: var(--bg2);
      z-index: 1;
    }

    /* Sprite container */
    .char-sprite {
      position: relative;
      width: 32px;
      height: 52px;
    }

    /* Head */
    .char-head {
      position: absolute;
      top: 0;
      left: 6px;
      width: 20px;
      height: 18px;
      background: #c68642;
      border-radius: 50% 50% 45% 45%;
      border: 1.5px solid #8a5a2a;
      /* eyes */
    }
    .char-head::before {
      content: '';
      position: absolute;
      top: 6px;
      left: 3px;
      width: 4px;
      height: 4px;
      background: #0d1117;
      border-radius: 50%;
      box-shadow: 8px 0 0 #0d1117;
    }
    /* Hair */
    .char-head::after {
      content: '';
      position: absolute;
      top: -4px;
      left: -1px;
      width: 22px;
      height: 10px;
      background: #5c3317;
      border-radius: 50% 50% 0 0;
    }

    /* Body */
    .char-body {
      position: absolute;
      top: 18px;
      left: 7px;
      width: 18px;
      height: 16px;
      background: #3a6ea5;
      border-radius: 3px 3px 2px 2px;
      border: 1.5px solid #2a5080;
    }

    /* Left arm */
    .char-arm-l {
      position: absolute;
      top: 19px;
      left: 2px;
      width: 6px;
      height: 12px;
      background: #c68642;
      border-radius: 3px;
      border: 1.5px solid #8a5a2a;
      transform-origin: top center;
    }

    /* Right arm */
    .char-arm-r {
      position: absolute;
      top: 19px;
      right: 2px;
      width: 6px;
      height: 12px;
      background: #c68642;
      border-radius: 3px;
      border: 1.5px solid #8a5a2a;
      transform-origin: top center;
    }

    /* Left leg */
    .char-leg-l {
      position: absolute;
      top: 34px;
      left: 7px;
      width: 7px;
      height: 14px;
      background: #1a3a5c;
      border-radius: 2px 2px 3px 3px;
      border: 1.5px solid #102840;
      transform-origin: top center;
    }

    /* Right leg */
    .char-leg-r {
      position: absolute;
      top: 34px;
      left: 16px;
      width: 7px;
      height: 14px;
      background: #1a3a5c;
      border-radius: 2px 2px 3px 3px;
      border: 1.5px solid #102840;
      transform-origin: top center;
    }

    /* â”€â”€ Idle (breathing) â”€â”€ */
    @keyframes breathe {
      0%, 100% { transform: scaleY(1); }
      50%       { transform: scaleY(0.96) translateY(1px); }
    }
    @keyframes arm-idle {
      0%, 100% { transform: rotate(0deg); }
      50%       { transform: rotate(6deg); }
    }
    #char-overlay[data-action="idle"] .char-body {
      animation: breathe 2.4s ease-in-out infinite;
    }
    #char-overlay[data-action="idle"] .char-arm-l {
      animation: arm-idle 2.4s ease-in-out infinite;
    }
    #char-overlay[data-action="idle"] .char-arm-r {
      animation: arm-idle 2.4s ease-in-out infinite reverse;
    }

    /* â”€â”€ Walk â”€â”€ */
    @keyframes walk-leg-l {
      0%, 100% { transform: rotate(-20deg); }
      50%       { transform: rotate(20deg); }
    }
    @keyframes walk-leg-r {
      0%, 100% { transform: rotate(20deg); }
      50%       { transform: rotate(-20deg); }
    }
    @keyframes walk-arm-l {
      0%, 100% { transform: rotate(25deg); }
      50%       { transform: rotate(-25deg); }
    }
    @keyframes walk-arm-r {
      0%, 100% { transform: rotate(-25deg); }
      50%       { transform: rotate(25deg); }
    }
    @keyframes walk-body {
      0%, 100% { transform: translateY(0); }
      25%, 75%  { transform: translateY(-2px); }
    }
    #char-overlay[data-action="walk"] .char-leg-l {
      animation: walk-leg-l 0.5s ease-in-out infinite;
    }
    #char-overlay[data-action="walk"] .char-leg-r {
      animation: walk-leg-r 0.5s ease-in-out infinite;
    }
    #char-overlay[data-action="walk"] .char-arm-l {
      animation: walk-arm-l 0.5s ease-in-out infinite;
    }
    #char-overlay[data-action="walk"] .char-arm-r {
      animation: walk-arm-r 0.5s ease-in-out infinite;
    }
    #char-overlay[data-action="walk"] .char-body,
    #char-overlay[data-action="walk"] .char-head {
      animation: walk-body 0.5s ease-in-out infinite;
    }

    /* â”€â”€ Fight â”€â”€ */
    @keyframes fight-arm-r {
      0%        { transform: rotate(-70deg) translateY(-4px); }
      40%       { transform: rotate(30deg); }
      100%      { transform: rotate(-70deg) translateY(-4px); }
    }
    @keyframes fight-body {
      0%, 100%  { transform: rotate(0deg); }
      20%       { transform: rotate(-8deg); }
      50%       { transform: rotate(5deg); }
    }
    #char-overlay[data-action="fight"] .char-arm-r {
      animation: fight-arm-r 0.6s ease-in-out infinite;
      background: #e8c060; /* holding weapon */
    }
    #char-overlay[data-action="fight"] .char-arm-l {
      transform: rotate(-15deg);
    }
    #char-overlay[data-action="fight"] .char-body {
      animation: fight-body 0.6s ease-in-out infinite;
    }

    /* â”€â”€ Chop / gather / woodcut / mine / fish â”€â”€ */
    @keyframes chop-arm-r {
      0%    { transform: rotate(-80deg); }
      45%   { transform: rotate(40deg); }
      55%   { transform: rotate(40deg); }
      100%  { transform: rotate(-80deg); }
    }
    @keyframes chop-body {
      0%, 100% { transform: rotate(0deg) translateY(0); }
      45%      { transform: rotate(12deg) translateY(2px); }
      55%      { transform: rotate(12deg) translateY(2px); }
    }
    #char-overlay[data-action="chop"] .char-arm-r {
      animation: chop-arm-r 0.8s ease-in-out infinite;
    }
    #char-overlay[data-action="chop"] .char-body {
      animation: chop-body 0.8s ease-in-out infinite;
    }
    #char-overlay[data-action="chop"] .char-arm-l {
      transform: rotate(20deg);
    }

    /* â”€â”€ Craft / hammer â”€â”€ */
    @keyframes hammer-arm-r {
      0%, 100% { transform: rotate(-60deg); }
      50%      { transform: rotate(20deg); }
    }
    @keyframes hammer-arm-l {
      0%, 100% { transform: rotate(15deg); }
      50%      { transform: rotate(5deg); }
    }
    @keyframes hammer-body {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(2px); }
    }
    #char-overlay[data-action="craft"] .char-arm-r {
      animation: hammer-arm-r 0.5s ease-in-out infinite;
    }
    #char-overlay[data-action="craft"] .char-arm-l {
      animation: hammer-arm-l 0.5s ease-in-out infinite;
    }
    #char-overlay[data-action="craft"] .char-body {
      animation: hammer-body 0.5s ease-in-out infinite;
    }

    /* â”€â”€ Rest / sleep â”€â”€ */
    @keyframes sleep-body {
      0%, 100% { transform: rotate(0deg); }
      50%      { transform: rotate(-5deg) translateX(-2px); }
    }
    @keyframes sleep-head {
      0%, 100% { transform: rotate(0deg); }
      50%      { transform: rotate(-8deg); }
    }
    #char-overlay[data-action="rest"] .char-body {
      animation: sleep-body 2s ease-in-out infinite;
    }
    #char-overlay[data-action="rest"] .char-head {
      animation: sleep-head 2s ease-in-out infinite;
    }
    #char-overlay[data-action="rest"] .char-arm-l {
      transform: rotate(40deg);
    }
    #char-overlay[data-action="rest"] .char-arm-r {
      transform: rotate(-40deg);
    }

    /* â”€â”€ Bounce (bank, task, ge) â”€â”€ */
    @keyframes bounce-body {
      0%, 100% { transform: translateY(0); }
      40%      { transform: translateY(-5px); }
      60%      { transform: translateY(-5px); }
    }
    @keyframes bounce-legs {
      0%, 100% { transform: scaleY(1); }
      40%      { transform: scaleY(0.85); }
    }
    #char-overlay[data-action="bounce"] .char-body,
    #char-overlay[data-action="bounce"] .char-head {
      animation: bounce-body 0.7s ease-in-out infinite;
    }
    #char-overlay[data-action="bounce"] .char-leg-l,
    #char-overlay[data-action="bounce"] .char-leg-r {
      animation: bounce-legs 0.7s ease-in-out infinite;
    }

    /* â”€â”€ Spin (recycle, equip) â”€â”€ */
    @keyframes spin-char {
      0%   { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
    #char-overlay[data-action="spin"] .char-sprite {
      animation: spin-char 0.8s linear infinite;
    }
  </style>
</head>
<body>

<header>
  <h1>Artifacts MMO Agent</h1>
  <div id="statusBadge" class="status-badge status-offline">offline</div>
  <div class="header-stats">
    <div>Line <span id="hdrLine">-</span></div>
    <div>Actions <span id="hdrActions">0</span></div>
    <div>Gold <span id="hdrGold">0</span></div>
    <div>Runtime <span id="hdrRuntime">0s</span></div>
  </div>
  <div style="display:flex;align-items:center;gap:6px;color:var(--text2);font-size:12px;">
    <span class="conn-dot" id="connDot"></span>
    <span id="connLabel">Connecting...</span>
  </div>
  <div class="header-btns">
    <button id="btnStart" class="primary" onclick="agentStart()">Start Agent</button>
    <button id="btnResume" onclick="agentResume()">Resume</button>
    <button id="btnStop" class="danger" onclick="agentStop()" disabled>Stop</button>
    <button id="btnTakeControl" onclick="takeControl()" title="Pause agent and play manually">Take Control</button>
    <button id="btnReleaseControl" onclick="releaseControl()" style="display:none" class="primary">Release Control</button>
  </div>
</header>

<div class="main">
  <!-- Agent log (top-left) -->
  <div class="panel">
    <div class="panel-header">
      Agent Log
      <div style="display:flex;align-items:center;gap:8px;">
        <div class="filter-toggles">
          <button class="filter-btn f-agent active"  data-filter="agent"  onclick="toggleFilter('agent',this)"  title="Agent messages">agent</button>
          <button class="filter-btn f-human active"  data-filter="human"  onclick="toggleFilter('human',this)"  title="Human messages">human</button>
          <button class="filter-btn f-system active" data-filter="system" onclick="toggleFilter('system',this)" title="System messages">sys</button>
          <button class="filter-btn f-error active"  data-filter="error"  onclick="toggleFilter('error',this)"  title="Errors">err</button>
        </div>
        <span class="count" id="agentCount">0</span>
      </div>
    </div>
    <div class="log-body" id="agentLog"></div>
  </div>

  <!-- Execution log (top-right) -->
  <div class="panel">
    <div class="panel-header">
      Execution Log
      <div style="display:flex;align-items:center;gap:8px;">
        <div class="search-bar">
          <input id="execSearch" placeholder="filter..." oninput="filterExecLog(this.value)" title="Filter execution log (/ to focus)">
        </div>
        <span class="count" id="execCount">0</span>
      </div>
    </div>
    <div class="log-body" id="execLog"></div>
  </div>

  <!-- Stats (bottom-left) -->
  <div class="panel">
    <div class="panel-header">Stats</div>
    <div class="stats-body" id="statsBody">
      <div class="stat-section">
        <h3>Session</h3>
        <div class="stat-row">Status <span id="statStatus">-</span></div>
        <div class="stat-row">Actions <span id="statActions">0</span></div>
        <div class="stat-row">Gold earned <span id="statGold">0</span></div>
        <div class="stat-row">Gold/hr <span id="statGoldHr">0</span></div>
        <div class="stat-row">Task coins <span id="statTaskCoins">0</span></div>
        <div class="stat-row">Runtime <span id="statRuntime">0s</span></div>
      </div>
      <div class="stat-section">
        <h3>Skills</h3>
        <div id="skillsList"></div>
      </div>
    </div>
  </div>

  <!-- Script viewer (bottom-right) -->
  <div class="panel">
    <div class="panel-header">
      Script
      <span id="scriptLineInfo" style="color:var(--text2);font-size:11px;">no script</span>
    </div>
    <div class="script-body" id="scriptBody"></div>
    <div class="steer-bar">
      <input id="steerInput" placeholder="Steer agent... (e.g. 'switch to fishing')" onkeydown="steerKeydown(event)">
      <button onclick="steerSend()">Send</button>
    </div>
    <!-- Manual play bar (shown in manual mode) -->
    <div class="manual-bar" id="manualBar" style="display:none">
      <div class="manual-actions">
        <button onclick="manualAction('fight')" title="Fight monster on current tile">Fight</button>
        <button onclick="manualAction('gather')" title="Gather on current tile">Gather</button>
        <button onclick="manualAction('rest')" title="Restore HP">Rest</button>
        <button onclick="manualGoto()" title="Move to coordinates">Move</button>
        <button onclick="manualAction('bank deposit allitems')" title="Deposit all inventory">Bank Deposit</button>
        <button onclick="manualAction('bank withdraw gold 100')" title="Withdraw 100 gold">Withdraw Gold</button>
      </div>
      <div class="manual-custom">
        <input id="manualInput" placeholder="DSL command... (e.g. goto 0 0, craft copper_sword)" onkeydown="manualKeydown(event)">
        <button onclick="manualSend()">Run</button>
      </div>
    </div>
  </div>
</div>

<script src="client.js"></script>

<!-- Character overlay (bottom-left) -->
<div id="char-overlay" data-action="idle">
  <div class="char-bubble" id="charBubble">ðŸ’­ idle</div>
  <div class="char-sprite">
    <div class="char-head"></div>
    <div class="char-body"></div>
    <div class="char-arm-l"></div>
    <div class="char-arm-r"></div>
    <div class="char-leg-l"></div>
    <div class="char-leg-r"></div>
  </div>
</div>
</body>
</html>
