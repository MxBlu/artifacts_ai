<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artifacts MMO - Map Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a2e;
      color: #eee;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 20px;
      color: #00d9ff;
    }

    .controls {
      background: #16213e;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #aaa;
    }

    input {
      width: 100%;
      max-width: 400px;
      padding: 8px;
      background: #0f3460;
      border: 1px solid #00d9ff;
      border-radius: 4px;
      color: #fff;
      font-size: 14px;
    }

    button {
      background: #00d9ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      margin-right: 10px;
    }

    button:hover {
      background: #00b8d4;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      background: #0f3460;
    }

    .status.error {
      background: #5e1717;
      color: #ff6b6b;
    }

    .status.success {
      background: #1a5e1a;
      color: #51cf66;
    }

    .map-view-wrapper {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .map-container {
      background: #16213e;
      padding: 20px;
      border-radius: 8px;
      overflow: auto;
      flex: 1;
    }

    .cell-info-panel {
      background: #16213e;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      flex-shrink: 0;
    }

    .cell-info-panel h2 {
      color: #00d9ff;
      margin-bottom: 10px;
    }

    .cell-info-panel pre {
      background: #0f3460;
      padding: 10px;
      border-radius: 4px;
      overflow: auto;
      font-size: 12px;
      max-height: 600px;
    }

    .map-grid {
      display: inline-grid;
      gap: 2px;
      background: #0f3460;
      padding: 2px;
      border-radius: 4px;
    }

    .map-cell {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      position: relative;
      cursor: pointer;
      background: #1a1a2e;
      border: 1px solid #2a2a4e;
      overflow: hidden;
    }

    .map-cell img {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    .map-cell:hover {
      border-color: #00d9ff;
      background: #252547;
    }

    .map-cell.player {
      background: #00d9ff;
      border: 2px solid #fff;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .map-cell-coords {
      position: absolute;
      bottom: 2px;
      right: 2px;
      font-size: 8px;
      color: #666;
    }

    .info-panel {
      background: #16213e;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .info-panel h2 {
      color: #00d9ff;
      margin-bottom: 10px;
    }

    .info-panel pre {
      background: #0f3460;
      padding: 10px;
      border-radius: 4px;
      overflow: auto;
      font-size: 12px;
    }

    details.config-section {
      margin-bottom: 15px;
    }

    details.config-section summary {
      cursor: pointer;
      font-weight: bold;
      color: #00d9ff;
      padding: 10px;
      background: #0f3460;
      border-radius: 4px;
      user-select: none;
      list-style: none;
    }

    details.config-section summary::-webkit-details-marker {
      display: none;
    }

    details.config-section summary::before {
      content: '‚ñ∂ ';
      display: inline-block;
      transition: transform 0.2s;
    }

    details.config-section[open] summary::before {
      transform: rotate(90deg);
    }

    details.config-section summary:hover {
      background: #154060;
    }

    .config-inputs {
      padding-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üó∫Ô∏è Artifacts MMO - Map Viewer</h1>
    
    <div class="controls">
      <details class="config-section" id="configSection" open>
        <summary>Configuration</summary>
        <div class="config-inputs">
          <div class="input-group">
            <label for="apiToken">API Token:</label>
            <input type="password" id="apiToken" placeholder="Enter your API token">
          </div>
          
          <div class="input-group">
            <label for="characterName">Character Name:</label>
            <input type="text" id="characterName" placeholder="Enter your character name">
          </div>
          
          <button id="loadBtn">Load Map & Character</button>
          <button id="saveBtn">Save Config</button>
        </div>
      </details>
      
      <div id="status" class="status" style="display: none;"></div>
    </div>

    <div class="map-view-wrapper">
      <div class="map-container">
        <div id="mapGrid" class="map-grid">
          <!-- Map will be rendered here -->
        </div>
      </div>

      <div class="cell-info-panel">
        <h2>Selected Cell Info</h2>
        <pre id="cellInfo">Click on a map cell to see details</pre>
      </div>
    </div>

    <div class="info-panel">
      <h2>Character Info</h2>
      <pre id="characterInfo">No character loaded</pre>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
